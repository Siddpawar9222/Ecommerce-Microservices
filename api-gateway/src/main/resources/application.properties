spring.application.name=api-gateway

#Port on which application should run
server.port=8765

#API Gateway config
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
logging.level.org.springframework.cloud.gateway=TRACE

spring.cloud.gateway.default-filters= AuthenticationFilter

#product-service route
spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri.=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product
#Here lb is load balancer

#order-service route
spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri.=lb://order-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/order

#discovery-server route
spring.cloud.gateway.routes[2].id=discovery-server
spring.cloud.gateway.routes[2].uri.=http://${DISCOVERY_SERVER:localhost}:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0].=SetPath=/

#discovery-server-static route(To fetch css and styling components as well)
spring.cloud.gateway.routes[3].id=discovery-server-static
spring.cloud.gateway.routes[3].uri.=http://${EUREKA_SERVER:localhost}:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**

#jwt config
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437

#identity-service
spring.cloud.gateway.routes[4].id=identity-service
spring.cloud.gateway.routes[4].uri.=lb://identity-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/auth/**


#Eureka Client Config
#eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka/
eureka.client.serviceUrl.defaultZone= http://eureka:password@${EUREKA_SERVER:localhost}:8761/eureka/

#Zipkin
#management.zipkin.tracing.endpoint= http://localhost:9411/
management.zipkin.tracing.endpoint=http://${ZIPKIN_SERVER:localhost}:9411/api/v2/spans
management.tracing.sampling.probability=1.0